<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="element-box">
            <div class="row">
                <div class="col-6 d-flex justify-content-center mt-5">
                    <input type="number" id="f-digit" placeholder="Number 1">
                </div>
                <div class="col-6 d-flex justify-content-center mt-5">
                    <input type="number" id="s-digit" placeholder="Number 2">
                </div>
                <div class="col-12 d-flex justify-content-center mt-5">
                    <button type="button" class="btn my-btn btn-primary">+</button>
                    <button type="button" class="btn my-btn btn-danger">-</button>
                    <button type="button" class="btn my-btn btn-success">x</button>
                    <button type="button" class="btn my-btn btn-warning">/</button>
                </div>
                <div class="col-12 d-flex justify-content-center mt-5">
                    <div class="parent-box">
                        <input type="text" id="result-input" placeholder="Result" disabled="disabled">
                        <i class="fas fa-times my-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./assets/js/practice.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
